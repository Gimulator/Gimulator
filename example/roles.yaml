roles:
  - role: "agent"
    rules:
      - type: "action"
        name: "action-name"
        namespace: "default"
        methods:
          - "set"
          - "delete"
      - type: world
        name: "world-name"
        namespace: "default"
        methods:
          - "get"
          - "find"
          - "watch"
  - role: "judge"
    rules:
      - type: "action"
        name: "action-name"
        namespace: ""
        methods:
          - "get"
          - "watch"
      - type: "world"
        name: "world-name"
        namespace: ""
        methods:
          - "get"
          - "set"
          - "find"
          - "watch"
          - "delete"
  - role: "logger"
    rules:
      - type: ""
        name: ""
        namespace: ""
        methods:
          - "get"
          - "set"
          - "find"
          - "watch"
          - "delete"
actors:
  - username: "agent-actor"
    password: "agent-pass"
    role: "agent"
  - username: "judge-actor"
    password: "judge-pass"
    role: "judge"
  - username: "logger-actor"
    password: "logger-pass"
    role: "logger"